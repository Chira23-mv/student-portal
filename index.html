<!DOCTYPE html>
<html>
<head>
    <title>Students Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }

        nav {
            background: #4CAF50;
            padding: 15px;
            color: white;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .form-box {
            display: none;
            background: white;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<nav>
    <a onclick="showHome()">Home</a>
    <a onclick="showRegister()">Register</a>
    <a onclick="showCourses()">Courses</a>
    <a onclick="showCalculator()">Calculator</a>
    <a onclick="showLogin()">Login</a>
</nav>

<div class="container">
    <h1>Welcome to Students Website</h1>

    <div id="home">
        <p>This is a simple students website.</p>
    </div>

    <div id="courses" style="display:none;">
        <h2>Courses</h2>
        <p>✔ Web Development</p>
        <p>✔ Python</p>
        <p>✔ Java</p>
        <p>✔ AI & ML</p>
    </div>

    <div id="loginForm" class="form-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>
        <button>Login</button>
    </div>

    <div id="registerForm" class="form-box">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Name"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="saveData()">Save</button>
        <button onclick="loadData()">Load</button>
        <button onclick="clearData()">Clear</button>

        <p id="display"></p>
    </div>
    <div id="calculator" class="form-box">
        <h2>Calculator</h2>
        <form>
            Value 1:<br>
            <input type="text" name="value1" id="value1" value=""><br>
            Value 2:<br>
            <input type="text" name="value2" id="value2" value=""><br><br>
            <div class="ope">
                <h2 name="answer" onclick="addNumber()" class="but">+</h2>
                <h2 name="answer" onclick="subNumber()" class="but">-</h2>
                <h2 name="answer" onclick="mulNumber()" class="but">*</h2>
                <h2 name="answer" onclick="divNumber()" class="but">/</h2>
                <h2 name="answer" onclick="modNumber()" class="but">%</h2>
                <h2 name="answer" onclick="squareNumber()" class="but">**</h2>
                <h2 name="answer" onclick="floorNumber()" class="but">//</h2>
                
            </div>
            
            
            Solution:<br>
            <input type="text" id="solution" name="solution" value=""><br><br>
            <input type="reset" name="reset" id="reset"><br><br>
        </form>
</div>
    </div>
</div>

<script>
    function hideAll() {
        document.getElementById("home").style.display = "none";
        document.getElementById("courses").style.display = "none";
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("calculator").style.display = "none";

    }

    function showHome() {
        hideAll();
        document.getElementById("home").style.display = "block";
    }

    function showCourses() {
        hideAll();
        document.getElementById("courses").style.display = "block";
    }

    function showLogin() {
        hideAll();
        document.getElementById("loginForm").style.display = "block";
    }

    function showRegister() {
        hideAll();
        document.getElementById("registerForm").style.display = "block";
    }
    function showCalculator() {
        hideAll();
        document.getElementById("calculator").style.display = "block";
    }


        function addNumber(){
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans1 = document.getElementById("solution");
            ans1.value=val1+val2;
        }
    
        function subNumber(){
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans1 = document.getElementById("solution");
            ans1.value=val1-val2;
        }

        function mulNumber(){
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans1 = document.getElementById("solution");
            ans1.value=val1*val2;
        }

        function divNumber(){
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans1 = document.getElementById("solution");
            ans1.value=val1/val2;
        }
        function modNumber(){
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans1 = document.getElementById("solution");
            ans1.value=val1%val2;
        }
        function squareNumber(){
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans1 = document.getElementById("solution");
            ans1.value=val1**val2;
        }
        function floorNumber(){
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans1 = document.getElementById("solution");
            ans1.value=val1//val2;
        }

        function saveData() {
        const name = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (name === "" || email === ""|| password ==="") {
        alert("Please fill the details");
        return;
        }

        localStorage.setItem("username",name);
        localStorage.setItem("email",email);
        localStorage.setItem("password",password);
        window.location.href="view.html";
    }
    
    function loadData() {
      let name = localStorage.getItem("username"); // get by key
      if (name) {
        document.getElementById("display").innerText = "Hello, " + name;
      } else {
        document.getElementById("display").innerText = "No data found!";
      }
      let email = localStorage.getItem("email"); // get by key
      if (email) {
        document.getElementById("display").innerText =  + email;
      } else {
        document.getElementById("display").innerText = "No data found!";
      }
      let password = localStorage.getItem("password"); // get by key
      if (password) {
        document.getElementById("display").innerText = + password;
      } else {
        document.getElementById("display").innerText = "No data found!";
      }
    }

    // Clear data from localStorage
    function clearData() {
      localStorage.removeItem("username");
      localStorage.removeItem("email");
      localStorage.removeItem("password"); // remove one key
      document.getElementById("display").innerText = "Data cleared!";
    }
        


</script>

</body>
</html>
